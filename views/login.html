<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body class="login">
    <header>
        <div class="logo">
            <a href="/">
                 <img src="/images/logo.png" alt="">
            </a>
         </div>
         <nav>
             <ul>
                 <li><a href="">smartphones</a></li>
                 <li><a href="">tablets</a></li>
                 <li><a href="">computadoras</a></li>
             </ul>
             <ul>
                 <li><a href="/login">login</a></li>
                 <li><a href="/register">registro</a></li>
             </ul>
         </nav>
    </header>
    <main>
        <h1>BIENVENIDO</h1>
        <form action="">
            <div class="box-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="íngresa tu email">
              </div>
              <div class="box-form">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
              </div>
              <div class="box-remember">
                <input type="checkbox" name="record" id="record">
                <label for="record">Recordarme</label>
            </div>
            <small>La combinacion ingresada de email y contraseña no es válida</small>
            <div class="box-button">
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
